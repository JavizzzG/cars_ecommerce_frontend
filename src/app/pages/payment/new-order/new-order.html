

<div class="payment-container">

  <h1 class="title">New Order</h1>
  <h2 class="subtitle">{{ message() }}</h2>

  <form [formGroup]="newOrderForm" (submit)="handleOrder()" class="payment-form">

    <div class="form-field">
      <label>Address</label>
      <input type="text" formControlName="address" placeholder="Enter the delivery address">
    </div>

    <div class="form-field">
      <label>Phone</label>
      <input type="text" formControlName="phone" placeholder="Enter the phone number">
    </div>

    <button type="submit" [disabled]="newOrderForm.invalid" class="submit-btn">
      Create Order
    </button>

  </form>
</div>
