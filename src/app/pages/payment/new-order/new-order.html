<div class="payment-container">

  <h1 class="title">New Order</h1>
  <h2 class="subtitle">{{ message() }}</h2>

  <form [formGroup]="newOrderForm" (submit)="handleOrder()" class="payment-form">

    <div class="form-field">
      <label>User ID</label>
      <input type="number" formControlName="fkidUser" placeholder="Enter the user ID">
    </div>

    <div class="form-field">
      <label>Amount</label>
      <input type="number" formControlName="amount" placeholder="Enter the amount">
    </div>

    <div class="form-field">
      <label>Date</label>
      <input type="date" formControlName="date">
    </div>

    <div class="form-field">
      <label>Address</label>
      <input type="text" formControlName="address" placeholder="Enter the delivery address">
    </div>

    <div class="form-field">
      <label>Phone</label>
      <input type="text" formControlName="phone" placeholder="Enter the phone number">
    </div>

    <div class="form-field">
      <label>Status</label>
      <select formControlName="status">
        <option value="1">Completed</option>
        <option value="2">In Process</option>
        <option value="3">Canceled</option>
        <option value="4">Unpaid</option>
      </select>
    </div>

    <button type="submit" [disabled]="newOrderForm.invalid" class="submit-btn">
      Create Order
    </button>

  </form>
</div>
